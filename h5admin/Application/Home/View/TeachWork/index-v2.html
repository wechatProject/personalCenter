<!--工作量统计 -- 授课信息主页:查询条件+课程列表-->

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>授课课时工作量</title>
    <link rel="stylesheet" href="__PUBLIC__/css/normalize.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" href="__PUBLIC__/css/zepto.alert.css">
    <link rel="stylesheet" href="__PUBLIC__/dist/style/weui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/dist/example/example.css"/>
</head>
<!--display方式显示课程列表-->
<body>
<div class="wrap">
    <!--<br>-->
    <!--查询条件-->
    <form id="searchTeachwork" method="post" action="__URL__/index">
        <div class="page__bd mpage__bd_spacing">
            <div class="mweui-flex">
                <div class="mweui-flex__item1 ">
                    <div class="placeholder">
                        <div class="placeholder">
                            <!--入学年份选择,默认为当前学年(研一的新生)-->
                            <select class="mweui-select" name="select2">
                                <option value="0">所有学年</option>
                                <option value="1">16-17学年</option>
                                <option value="2">15-16学年</option>
                                <option value="3">14-15学年</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mweui-flex__item2">
                    <div class="placeholder">
                        <!--学期选择,默认为所有,1 - 秋季学期 , 2 春季学期-->
                        <select class="mweui-select" name="select2">
                            <option value="0">所有学期</option>
                            <option value="1">第一学期</option>
                            <option value="2">第二学期</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!--条件查询结果-->
    <div class="weui-cells__title"><span>16-17学年度</span><span>第二学期</span>授课总课时为<span class="total-num">48</span></div>

    <!--课程列表-->
    <div class="weui-cells">

        <!--课程1-->
        <div class="weui-media-box weui-media-box_text">
            <!--课程名-->
            <p class="mweui-media-box__desc">互联网软件开发技术实践</p>
            <ul class="weui-media-box__info">
                <!--选课人数-->
                <li class="weui-media-box__info__meta">选课人数: 40人</li>
            </ul>
            <ul class="weui-media-box__info">
                <!--课程学时-->
                <li class="weui-media-box__info__meta"><span>48课时</span></li>
                <!--开课时段-->
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra"><span>16-17学年</span> <span>第二学期</span></li>
            </ul>
        </div>

        <!--课程2-->
        <div class="weui-media-box weui-media-box_text">
            <!--课程名-->
            <p class="mweui-media-box__desc">海量数据处理</p>
            <ul class="weui-media-box__info">
                <!--选课人数-->
                <li class="weui-media-box__info__meta">选课人数: 40人</li>
            </ul>
            <ul class="weui-media-box__info">
                <!--课程学时-->
                <li class="weui-media-box__info__meta"><span>48课时</span></li>
                <!--开课时段-->
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra"><span>16-17学年</span> <span>第二学期</span></li>
            </ul>
        </div>

    </div>
</div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/zepto.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/zepto.alert.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
<script>
</script>
</html>
