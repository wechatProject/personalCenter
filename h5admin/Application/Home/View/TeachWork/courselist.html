<!--授课信息列表-->

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>授课课时</title>
    <link rel="stylesheet" href="__PUBLIC__/css/normalize.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" href="__PUBLIC__/css/zepto.alert.css">
    <link rel="stylesheet" href="__PUBLIC__/dist/style/weui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/dist/example/example.css"/>
</head>

<body>
<!--顶部导航条-->
<div class="head">
    <div class="title-nav">授课课时</div>
    <div class="go-back">
        <img src="__PUBLIC__/img/goback.png"/>
    </div>
</div>

<div class="wrap">
    <!--条件查询结果-->
    <div class="mweui-cells__title"><span>当前学年</span>授课总课时为<span class="total-num">48</span>学时</div>
    <p></p>
    <!--课程列表-->
    <div class="weui-cells">

        <!--课程1-->
        <div class="weui-media-box weui-media-box_text">
            <!--课程名-->
            <p class="mweui-media-box__desc">互联网软件开发技术实践</p>
            <ul class="weui-media-box__info">
                <!--课程学时-->
                <li class="weui-media-box__info__meta">48学时</li>
                <!--选课人数-->
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">40人选课</li>
            </ul>
        </div>

        <!--课程2-->
        <div class="weui-media-box weui-media-box_text">
            <!--课程名-->
            <p class="mweui-media-box__desc">海量数据处理</p>
            <ul class="weui-media-box__info">
                <!--课程学时-->
                <li class="weui-media-box__info__meta">48学时</li>
                <!--选课人数-->
                <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">30人选课</li>
            </ul>
        </div>

    </div>
</div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/zepto.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/zepto.alert.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
</html>
