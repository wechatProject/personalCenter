<!--学生信息主页:查询+学生信息列表-->

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>我的学生</title>
    <link rel="stylesheet" href="__PUBLIC__/css/normalize.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" href="__PUBLIC__/css/zepto.alert.css">
    <link rel="stylesheet" href="__PUBLIC__/dist/style/weui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/dist/example/example.css"/>
</head>
<body >

<div class="wrap">
    <!--<br>-->
    <!--查询条件,有标题-->
            <div class="mweui-tab">
                <div class="mweui-navbar">
                    <div class="mweui-navbar__item">
                        <span>入学年份:</span>
                        <!--入学年份选择,默认为当前学年(研一的新生)-->
                        <select id="graSelect" name="graSelect">
                            <option value="0">所有年级</option>
                            <option value="1">2016</option>
                            <option value="2">2015</option>
                            <option value="3">2014</option>
                            <option value="4">2013</option>
                            <option value="5">2012</option>
                            <option value="6">2011</option>
                            <option value="7">2010</option>
                            <option value="8">2009</option>
                            <option value="9">2008</option>
                            <option value="10">2007</option>
                        </select>
                    </div>
                    <div class="mweui-navbar__item">
                        <span>状态:</span>
                        <!--状态选择,默认为全部-->
                        <select id="staSelect" name="staSelect">
                            <option value="0">所有状态</option>
                            <option value="1">未实习</option>
                            <option value="2">实习中</option>
                            <option value="3">实习结束</option>
                            <option value="4">已开题</option>
                            <option value="5">未通过答辩</option>
                            <option value="6">已通过答辩</option>
                        </select>
                    </div>
                </div>
                <div class="mweui-tab__panel">
                </div>
            </div>


    <!--条件查询结果统计-->
    <div class="weui-cells__title"><span id="sta-para" class="para">已开题</span>的<span id="grade-para" class="grade-para">2014</span>级学生人数为<span id="total-num" class="total-num">1</span>人</div>

    <!--动态加载符合条件的学生列表,base.js-->
    <div id="students"></div>
</div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/zepto.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/zepto.alert.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
<script type="text/javascript">
Basicinfo.queryStuInfo();//条件查询该导师指导的学生列表
</script>
</html>
