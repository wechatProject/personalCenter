<!--就业信息-->

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>就业信息</title>
    <link rel="stylesheet" href="__PUBLIC__/css/normalize.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/base.css">
    <link rel="stylesheet" href="__PUBLIC__/css/zepto.alert.css">
    <link rel="stylesheet" href="__PUBLIC__/dist/style/weui.css"/>
    <link rel="stylesheet" href="__PUBLIC__/dist/example/example.css"/>
    <style type="text/css">
        .wrap .item-list.item-list-al {
            font-family: Cambria, Hoefler Text, Liberation Serif, Times, Times New Roman, serif;
        }
    </style>
</head>
<body>


<div class="wrap">

    <div class="weui-cells">

        <!--就业信息-->
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>就业类型</p>
            </div>
            <div class="weui-cell__ft">{%$jobSta%}</div>
        </div>


        <!--公司-->
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>公司名称</p>
            </div>
            <div class="weui-cell__ft">{%$company%}</div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>所在地区</p>
            </div>
            <div class="weui-cell__ft">{%$location%}</div>
        </div>

        <!--行业-->
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>所属行业</p>
            </div>
            <div class="weui-cell__ft">{%$industry%}</div>
        </div>

        <!--职位-->
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>职位</p>
            </div>
            <div class="weui-cell__ft">{%$position%}</div>
        </div>

        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>薪资水平（年薪）</p>
            </div>
            <div class="weui-cell__ft">{%$salary%}</div>
        </div>

    </div>

</div>

</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/zepto.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/zepto.alert.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
</html>
