<!--学生信息查询页面-->
<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>授课课时查询</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/zepto.alert.css">
    <link rel="stylesheet" href="./dist/style/weui.css"/>
    <link rel="stylesheet" href="./dist/example/example.css"/>
</head>
<body>
<!--顶部导航条-->
<div class="head">
    <div class="title-nav">学生信息查询</div>
</div>


<div class="wrap">
<!--查询标题-->
<!--<div class="page__hd">-->
    <!--<h1 class="page__title">学生信息查询</h1>-->
    <!--&lt;!&ndash;<p class="page__desc">查询</p>&ndash;&gt;-->
<!--</div>-->

<!--学生学号-->
<div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">学生学号</label></div>
    <div class="weui-cell__bd">
        <input class="stu-num weui-input" type="number" pattern="[0-9]*" placeholder="请输入学生学号"/>
    </div>
</div>
<!--学生姓名-->
<div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">学生姓名</label></div>
    <div class="weui-cell__bd">
        <input class="stu-name weui-input" type="number" pattern="[0-9]*" placeholder="请输入学生姓名"/>
    </div>
</div>

<!--入学年份选择-->
<div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
        <label for="" class="weui-label">入学年份</label>
    </div>
    <div class="weui-cell__bd">
        <select class="stu-grade weui-select" name="select2">
            <option value="0">全部</option>
            <option value="1">2016</option>
            <option value="2">2015</option>
            <option value="3">2014</option>
            <option value="4">2013</option>
        </select>
    </div>
</div>

<!--查询条件-->
<!--状态选择-->
<div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
        <label for="" class="weui-label">学习状态</label>
    </div>
    <div class="weui-cell__bd">
        <select class="stu-satus weui-select" name="select2">
            <option value="0">全部</option>
            <option value="1">在读</option>
            <option value="2">毕业</option>
            <option value="3">休学</option>
        </select>
    </div>
</div>
<!--实习状态选择-->
<div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
        <label for="" class="weui-label">实习状态</label>
    </div>
    <div class="weui-cell__bd">
        <select class="stu-practice weui-select" name="select2">
            <option value="0">全部</option>
            <option value="1">已经立项</option>
            <option value="2">已经结项</option>
        </select>
    </div>
</div>
<!--论文状态选择-->
<div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
        <label for="" class="weui-label">论文状态</label>
    </div>
    <div class="weui-cell__bd">
        <select class="stu-thesis weui-select" name="select2">
            <option value="0">全部</option>
            <option value="1">已经开题</option>
            <option value="2">已交初稿</option>
            <option value="3">已交终稿</option>
        </select>
    </div>
</div>
<!--答辩状态选择-->
<div class="weui-cell weui-cell_select weui-cell_select-after">
    <div class="weui-cell__hd">
        <label for="" class="weui-label">答辩状态</label>
    </div>
    <div class="weui-cell__bd">
        <select class="stu-thesis weui-select" name="select2">
            <option value="0">全部</option>
            <option value="1">已进入答辩</option>
            <option value="3">已通过答辩</option>
            <option value="4">未通过答辩</option>
        </select>
    </div>
</div>

<!--查询按钮,点击跳转到studentlist.html页面-->
<div class="weui-btn-area">
    <a class="stuinfo-submit weui-btn weui-btn_primary" href="studentlist.html" id="stuinfo-submit">查询</a>
</div>

</body>
</html>
