<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="./dist/style/weui.css"/>
    <link rel="stylesheet" href="./dist/example/example.css"/>
</head>
<body>

    <!--查询标题-->
    <div class="page__hd">
        <h1 class="page__title">学生信息查询</h1>
        <!--<p class="page__desc">查询</p>-->
    </div>

    <!--查询条件-->
    <!--学习状态选择-->
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">学习状态</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select2">
                <option value="0">全部</option>
                <option value="1">在读</option>
                <option value="2">毕业</option>
                <option value="3">休学</option>
            </select>
        </div>
    </div>
    <!--实习状态选择-->
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">实习状态</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select2">
                <option value="0">全部</option>
                <option value="1">已经立项</option>
                <option value="2">已经结项</option>
            </select>
        </div>
    </div>
    <!--论文状态选择-->
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">论文状态</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select2">
                <option value="0">全部</option>
                <option value="1">已经开题</option>
                <option value="2">已交初稿</option>
                <option value="3">已交终稿</option>
                <option value="4">已经送审</option>
            </select>
        </div>
    </div>

    <!--答辩状态选择-->
    <div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">答辩状态</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select2">
                <option value="0">全部</option>
                <option value="1">已申请答辩</option>
                <option value="2">未申请答辩</option>
            </select>
        </div>
    </div>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>




</body>
</html>
