<!--教师的详细信息-->

<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>我的信息</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/zepto.alert.css">
    <link rel="stylesheet" href="./dist/style/weui.css"/>
    <link rel="stylesheet" href="./dist/example/example.css"/>
</head>
<body>
<!--顶部导航条-->
<div class="head">
    <div class="title-nav">我的信息</div>
</div>

<!--信息介绍-->
<br>
<div class="weui-cells__title"></div>

<!--教师信息-->
<div class="weui-cells">

    <div class="weui-cells">

        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="./images/head.jpg" alt="" style="width:60px;margin-right:15px;display:block"></div>
            <div class="weui-cell__hd">
                <p>徐凯文</p>
                <p><span>男</span>&nbsp;&nbsp;&nbsp;<span>汉族</span></p>
            </div>
        </div>


        <!--职务-->
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>职务</p>
            </div>
            <div class="weui-cell__ft">副院长</div>
        </div>

        <!--职称-->
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>职称</p>
            </div>
            <div class="weui-cell__ft">副教授</div>
        </div>


        <!--是否兼职-->
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>是否兼职</p>
            </div>
            <div class="weui-cell__ft">否</div>
        </div>

        <!--E-mail-->
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <p>E-mail</p>
            </div>
            <div class="weui-cell__ft">abc@pku.edu.cn</div>
        </div>

        <!--个人介绍-->
        <div class="weui-cell">个人介绍</div>
        <!--个人介绍内容-->
        <div class="weui-cell">
            ... ...

        </div>

    </div>


</div>

</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/zepto.alert.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</html>
