<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>我的学生</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/zepto.alert.css">
    <link rel="stylesheet" href="./dist/style/weui.css"/>
    <link rel="stylesheet" href="./dist/example/example.css"/>
</head>

<body>
<!--顶部导航条-->
<div class="head">
    <div class="title-nav">我的学生</div>
    <div class="go-back">
        <img src="./img/goback.png"/>
    </div>
</div>

<div class="wrap">
    <!--条件查询结果-->
    <div class="weui-cells__title">已经实习立项的学生人数为<span class="total-num">1</span>人</div>
    <p></p>
    <!--学生列表-->
    <div class="weui-cells">

        <!--学生1-->
        <a class="weui-cell weui-cell_access" href="studentinfo.html">
            <!--学生学号和姓名-->
            <div class="weui-cell__bd">
                    <span class="stu-num">1601210001</span>&nbsp;&nbsp;<span class="stu-name">徐凯文</span>
            </div>
            <!--学生状态:已经立项,已经结项,已经开题,已交初稿,已交终稿,已经送审,申请答辩-->
            <div class="stu-status weui-cell__ft">已交初稿</div>
        </a>
        <!--学生2-->
        <a class="weui-cell weui-cell_access" href="studentinfo.html">
            <div class="weui-cell__bd">
                <span class="stu-num">1601210002</span>&nbsp;&nbsp;<span class="stu-name">刘海骅</span>
            </div>
            <div class="stu-status weui-cell__ft">已交终稿</div>
        </a>
        <!--学生3-->
        <a class="weui-cell weui-cell_access" href="studentinfo.html">
            <div class="weui-cell__bd">
                <span class="stu-num">1601210003</span>&nbsp;&nbsp;<span class="stu-name">梁冠琼</span>
            </div>
            <div class="stu-status weui-cell__ft">已经立项</div>
        </a>
    </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/zepto.alert.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</html>
